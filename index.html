<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/imag/ico-2.ico" type="image/x-icon">
    <title>RPG - Dragon Repeller</title>
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Salud: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Oro: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Ir a la tienda</button>
            <button id="button2">Ir a la cueva</button>
            <button id="button3">Luchar contra el dragón</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Nombre del monstruo: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Salud: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Bienvenido a Dragon Repeller. Debes derrotar al dragón que impide que la gente abandone la ciudad. Estás en
            la plaza del pueblo. 
            <br>
            ¿A dónde quieres ir?
            <br> 
            Usa los botones de arriba.
        </div>
    </div>
    <script src="./js/index.js"></script>
    <!-- Se escribe al final del codigo porque si se escribe antes de una etiquta y se intenta de a aplicar DOM
    a esta, javascript no la leera.-->
</body>

</html>
